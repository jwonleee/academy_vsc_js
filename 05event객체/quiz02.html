<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
		table { border-collapse: collapse; border-spacing : 0;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <h2>이벤트 위임 이용해서 다음을 만들어 보세요.<h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button"  class="btn">삭제</button></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        //삭제 버튼의 공통적인 부모인 tbody에 동작을 걸어야 함 (tr은 삭제버튼마다 다름)
        var list = document.querySelector(".list"); //tbody 부모 클래스 가져옴, 표 다 가져오기

        list.onclick = function() {
            console.log(event.target); //누른 button임
            
            if(event.target.tagName != "BUTTON") return; //버튼일때만 동작
            event.target.parentElement.parentElement.remove(); //tr삭제
        }
    </script>

</body>
</html>
