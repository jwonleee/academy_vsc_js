<body>
    
    <script>
        var arr = [1, 2, 3, 4, 5];
        
        for(var i = 0; i < arr.length; i++) {
            if(arr[i] === 3) {
                break;
            }
            console.log(arr[i]);
        } //1, 2 까지만 출력

        console.log('------------------------------------------');

        for(var i = 0; i < arr.length; i++) {
            if(arr[i] === 3) {
                continue;
            }
            console.log(arr[i]);
        } //1, 2, 4, 5 출력


    </script>

</body>
