        //빈 배열을 하나 생성하고, 1~10까지 값을 반복문으로 추가
        var arr = new Array();
        
        for(var i = 1; i <= 10; i++) { //push 사용
            arr.push(i);
        }
        console.log(arr);

        for(var i = 0; i < 10; i++) { //자바 기본문법 사용
            arr[i] = i+1;
        }
        console.log(arr);

        //구구단 2~9단 출력
        for(var i = 2; i <= 9; i++) {
            console.log(i + '단');
            for(var j = 1; j <= 9; j++) {
                console.log(i + 'X' + j + '=' + i*j);
            }
        }

    </script>
