<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select id="num">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <input type="text" id="write">

    <div id="dbclick">db클릭 이벤트</div>

    <script>
        //위에 있는 select와 input에 여러분이 원하는 방법으로 change 걸어보기
        //div에는 dbclick 이벤트도 걸어보세요

        //select - change 기본이벤트
        var a = document.getElementById("num");
        a.onchange = function() {
            console.log('체인지이벤트');
        }

        //input - change 표준이벤트 1st
        var b = document.getElementById("write");
        function change() {
            console.log('체인지이벤트2');
        }
        b.addEventListener('change', change);

        //input - change 표준이벤트 2nd
        var b = document.getElementById("write");
        b.addEventListener('change', function () {
            console.log('체인지이벤트2');
        });

        //div - dbclick 기본이벤트
        var c = document.getElementById("dbclick");
        c.ondblclick = function () {
            console.log('더블클릭이벤트');
        }
    </script>


</body>
</html>
