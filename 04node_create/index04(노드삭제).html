<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
	<button button="type" id="delOne">하나씩 삭제</button>
    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table"> <!-- 부모 태그 가져와야 함 -->
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        </tbody>

        <script>

            //하나씩 삭제 removeChild
            var delOne = document.getElementById("delOne");
            delOne.onclick = function () {
                
                var table = document.querySelector(".table"); //부모 태그(table) 얻어옴

                // console.log(table.firstElementChild); //첫번째 요소
                // console.log(table.children[0]); //배열에서 첫번째 요소
                //부모태그.remove 사용
                //table.removeChild(지울 자식 요소);
                table.removeChild(table.firstElementChild); //첫번째부터 순서대로 삭제
            }

            //일괄 삭제 remove - 체크된 요소들만 삭제
            var check = document.querySelectorAll(".check"); //체크박스 전부

            var del = document.getElementById("del");
            del.onclick = function () {

                // console.log(check[0].checked); //check되어 있으면 true
                // console.log(check[1].checked); //check 안되어 있으면 false
                // console.log(check[2].checked);
                // console.log(check[3].checked);
                
                // console.log(confirm("삭제 할거니?")); //확인을 누르면 true 리턴
                if(confirm("정말 삭제 하시겠습니까?") == false) {
                    return;
                }

                for(var i = 0; i < check.length; i++) {
                    // console.log(check[i].checked);

                    if(check[i].checked) {
                        check[i].parentElement.parentElement.remove(); //tr삭제
                    }
                }
            }

            //일괄선택 vs 일괄해제
            var allCheck = document.querySelector(".allCheck");
            allCheck.onclick = function () {
                // console.log(allCheck.checked); //check할때 true, 빠질때 false

                if(allCheck.checked) { //전부체크로 변경
                    for(var i = 0; i < check.length; i++) {
                        check[i].checked = true;
                    }
                } else { //전부체크를 해제
                    for(var i = 0; i < check.length; i++) {
                        check[i].checked = false;
                    }
                }
            }
            
        </script>

</body>
</html>
